name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Eksik kütüphaneleri (libunwind-dev) ekledik
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libunwind-dev \
            libltdl-dev

      # 2. Python hatasını (PEP 668) aşmak için özel komut ekledik
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip --break-system-packages
          pip3 install buildozer cython --break-system-packages

      # 3. SDK lisanslarını otomatik kabul etmesi için 'yes' komutu
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 4. APK'yı yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
