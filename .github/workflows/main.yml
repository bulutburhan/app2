name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. YENİ EKLENEN KISIM: Java 17 Kurulumu (Android SDK için şart)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. Gerekli Linux kütüphaneleri (Listeyi biraz daha güçlendirdim)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good libunwind-dev libltdl-dev \
            libffi-dev libssl-dev automake autoconf libtool

      # 3. Buildozer Kurulumu (Cython sürümünü sabitledik, hata riskini azalttık)
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip --break-system-packages
          # Cython 3.0 bazen sorun çıkarıyor, o yüzden eskide sabitliyoruz:
          pip3 install buildozer cython==0.29.36 --break-system-packages

      # 4. APK Üretimi
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug

      # 5. Sonucu Yükle
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
